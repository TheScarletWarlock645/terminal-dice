name: Build Cross-Platform Binaries

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
        include:
          - os: ubuntu-latest
            artifact-name: terminal-dice-linux-x64
            binary-extension: ""
          - os: windows-latest
            artifact-name: terminal-dice-windows-x64
            binary-extension: ".exe"
          - os: macos-latest
            artifact-name: terminal-dice-macos-arm64
            binary-extension: ""
          - os: macos-13
            artifact-name: terminal-dice-macos-x64
            binary-extension: ""

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name=terminal-dice${{ matrix.binary-extension }} --clean dice.py

    - name: Find executable
      id: find-exe
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          echo "executable-path=dist/terminal-dice.exe" >> $GITHUB_OUTPUT
        else
          echo "executable-path=dist/terminal-dice" >> $GITHUB_OUTPUT
        fi

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ steps.find-exe.outputs.executable-path }}
        retention-days: 90

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}-${{ github.sha }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release of binaries
          
          Built from commit: ${{ github.sha }}
          
          **Download the appropriate binary for your system:**
          - Linux x64: Download `terminal-dice-linux-x64`
          - Windows x64: Download `terminal-dice-windows-x64` 
          - macOS ARM64 (Apple Silicon): Download `terminal-dice-macos-arm64`
          - macOS Intel x64: Download `terminal-dice-macos-x64`
        files: ${{ steps.find-exe.outputs.executable-path }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}